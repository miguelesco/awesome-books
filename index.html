<body>
  <header>
  <nav>
    <p>Awesome Books</p>
    <ul class="nav-wrapper">
      <li class="nav-element"><p >List</p></li>
      <li class="nav-element"><p  >Add New</p></li>
      <li class="nav-element"><p >Contact</p></li>
    </ul>

</header>

  <main>
    <div class="date-container">DATE</div>
    <section id="book-list" class="hide">
      <h1 class="text-center fw-bolder">All awesome books</h1>
      <ul class="books-wrapper ">        
      </ul>
    </section>

    <section id="addBook" class="hide">
      <hr class="divider">
      <h2 class="form-title text-center">Add a new book</h2>
      <form class="form">
        <fieldset>
          <input class="form-control" type="text" placeholder="title">
          <input class="form-control" type="text" placeholder="author">
          <input class="addBtn btn-success" type="submit" value="add">
        </fieldset>
      </form>
    </section>

    <section class="contact hide" id="contact">
      <h2 class="form-title">Contact information</h2>
      <p>Do you have any questions or just want to say "Hello"?</p>
      <p>you can reach out to us!</p>

      <ul class="contact-list">
        <li class="contact-item"><a href="#">Miguel Github</a></li>
        <li class="contact-item"><a href="#">Enmanuel Github</a></li>
      </ul>
    </section>
  </main>
